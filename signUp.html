<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="signUp.css">
  </head>
  <body>

    <section id="signUp">
        <div class="title-text">SIGN UP</div>
        <div class="form">
            <form action="#" class="Sign-Up" id="signUpForm">
                <div class="email">
                    <input type="email" placeholder="Email Address" required />
                </div>
                <div class="passwd-user">
                    <input type="password" id="input-password" placeholder="Password" minlength="8" required />
                    <input type="password" id="confirm-password" placeholder="Confirm password" required />
                    <span id="error" class="error-message"></span>
                </div>
                <div class="show-passwd">
                    <input type="checkbox" class="checkbox" id="showPasswordCheckbox" onclick="showPassword()" />
                    <p>showPassword</p>
                </div>
                <a href="#">
                    <button class="btn" type="submit">SignUp</button>
                </a>
            </form>
        </div>

        <div class="sign-in">
            <p>have an account?<a href="./signIn.html" id="switchToSignIn">Sign In</a></p>
        </div>
    </section>

    <script>
        var inputPasswd = document.getElementById("input-password");
        var konfirmPasswd = document.getElementById("confirm-password");
        var checkbox = document.getElementById("showPasswordCheckbox");
        var signUpForm = document.getElementById("signUpForm");
        var errorSpan = document.getElementById("error");

        function showPassword() {
            inputPasswd.type = checkbox.checked ? "text" : "password";
            konfirmPasswd.type = checkbox.checked ? "text" : "password";
        }

       

        function validatePassword() {
            if (konfirmPasswd.value !== inputPasswd.value) {
                konfirmPasswd.style.border = "2px solid red";
                inputPasswd.style.border = "2px solid red";
                errorSpan.textContent = "Sorry, your password is wrong. Please double check your password.";
                return false;
            } else {
                konfirmPasswd.style.border = "";
                inputPasswd.style.border = "";
                errorSpan.textContent = "";
                return true;
            }
        }
    
        signUpForm.addEventListener("submit", function(event) {
            if (!validatePassword()) {
                event.preventDefault();
            }
        });
    </script>
  </body>
</html>
